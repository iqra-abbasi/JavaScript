    <body>

      

        <script>
            document.writeln("<h1>mouse event</h1>");

            document.writeln("<h1>onclick event</h1>");
            function changeclick()
            {
                document.body.style.background='yellow';
            }

            </script>

        <input type="button" value="onclick" onclick="changeclick()">
