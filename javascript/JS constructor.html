<!DOCTYPE html>
<html>
    <head>
        <title>js constructor</title>
    </head>
    <body>
        <script>
            
            document.writeln("<h1>js constructor</h1>");

          class Employee
            {
            constructor()
                {
                    this.name="iqra";
                    this.id=11;
                }
                }

              var ob1=new Employee();
              document.writeln(ob1.id+" "+ob1.name);
                document.writeln("<br>");
                document.writeln("<br>");


            
            </script>
    </body>
</html>
