<!DOCTYPE html>
<html>
    <head>
        <title>loops</title>
    </head>
    <body>

        <script>

            document.writeln("<h1>for loop</h1>");//initilization condition increment

                for(var a=1;a<=10;a++)
                {
                    document.writeln(a);
                }



                var x=2;//initialization
                document.writeln("<h1>while loop</h1>");//condition

while(x<=10)//condition
{
    document.writeln(x);
    x++;//increment
}




var z=1;
                document.writeln("<h1>do while loop</h1>");//condition

                do
                {
                    document.writeln(z);
                    z++;
                }
while(z<=10)//condition

            </script>

    </body>
</html>
