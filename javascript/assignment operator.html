<!DOCTYPE html>
<html>
    <head>
        <title>assignment operators</title>
    </head>
    <body>

        <script>

            document.write("<h1>+= operator</h1>");
           var a=5;
            var b=9;
               document.write("value of a and b is  ::"+(a+=b));//a=a+b
                document.write("<br>");
            

            
                document.write("<h1>-= operator</h1>");
           var a=5;
            var b=9;
               document.write("value of a and b is  ::"+(a-=b));//a=a-b
                document.write("<br>");
            
           
             
                document.write("<h1>*= operator</h1>");
           var a=5;
            var b=9;
               document.write("value of a and b is  ::"+(a*=b));//a=a*b
                document.write("<br>");


                  
                document.write("<h1>/= operator</h1>");
           var a=5;
            var b=9;
               document.write("value of a and b is  ::"+(a/=b));//a=a/b
                document.write("<br>");
            

                  
                document.write("<h1>%= operator</h1>");
           var a=5;
            var b=9;
               document.write("value of a and b is  ::"+(a%=b));//a=a%b
                document.write("<br>");
            
            
            </script>
    </body>
</html>
