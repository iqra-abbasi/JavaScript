<!DOCTYPE html>
<html>
    <head>
        <title>variables in js
        </title>
    </head>
    <body>
        <h1>variables in javascript</h1>
        <script>
            var a=10;//it take number
            var b="heloo!!!";//it take string
            var $c=20;//dollar sign
            var _123="hyy!!";//through underscore

            document.write(a);//to print value of a
            document.write("<br>");

            document.write(b);
            document.write("<br>");

            document.write($c);
            document.write("<br>");
            
            document.write(_123);
            </script>
       
    </body>
</html>
