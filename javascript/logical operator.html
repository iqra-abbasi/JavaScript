<!DOCTYPE html>
<html>
    <head>
        <title>logical operators</title>
    </head>
    <body>

        <script>
            document.write("<h1>AND operator</h1>");
           var a=5;
            var b=9;
            var c=40;
            if(a&&b==c)
            {
               document.write("value of a and b is equal ::");
                document.write("<br>");
            }
            else{
               document.write("value of not a is ::");
                document.write("<br>");
            }
            

            
            document.write("<h1>OR operator</h1>");
           var a=5;
            var b=40;
            var c=40;
            if(a||b==c)
            {
               document.write("value of a and b is equal ::");
                document.write("<br>");
            }
            else{
               document.write("value of not a is ::");
                document.write("<br>");
            }
            

                
            document.write("<h1>AND operator</h1>");
           var a=5;
            var b=9;
            var c=40;
            if(a!=b)
            {
               document.write("value of a and b is not equal ::");
                document.write("<br>");
            }
            else{
               document.write("value of  is equal ::");
                document.write("<br>");
            }
            
           
            </script>
    </body>
</html>
