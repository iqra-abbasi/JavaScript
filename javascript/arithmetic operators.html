<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <h1> arithmetic operators in javascript</h1>
        

        <script>

           var a=10;//addition
           var b=20;

         
           document.write("this is addition :"+ (a+b));
           document.write("<br>");


           document.write("this is subtraction :"+ (a-b));
           document.write("<br>");

           
           document.write("this is multiplication :"+ (a*b));
           document.write("<br>");

  
           document.write("this is division :"+ (a/b));
           document.write("<br>");

           document.write("this is modulus mean reminder:"+ (a%b));
           document.write("<br>");

           document.write("this is pre increment:"+ (++a));
           document.write("<br>");

           document.write("this is post decrement"+ (b--));
           document.write("<br>");
           document.write("this is value after post decrement: "+ (b));
           document.write("<br>");
</script>

    </body>
</html>
