<!DOCTYPE html>
<html>
    <head>
        <title>JS cookies</title>
    </head>
    <body>
        <script>
            document.writeln("<h1>create cokkies</h1>");
            function setcokkies()
            {
                document.cookie="name=iqra";
            }

            function getcokkies()
            {
                if(document.cookie.length!=0)
                {
                    alert(document.cookie);
                }
                else
                {
                    alert("cookei  not found!");
                }
            }
            
            </script>
            <input type="button" value="set" onclick="setcokkies()">
            <br>
            <br>
            <input type="button" value="get" onclick="getcokkies()">
            <br>
    </body>
</html>
