<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <h1> preeemptive datatype in javascript</h1>
        <script>
           var string="string"; //this is string datatype
           document.write("this is a: "+string);
           document.write("<br>");

           var num=10; //this is number datatype
           document.write("this is a: "+num);
           document.write("<br>");


           var bool=true; //this is boolean datatype
           document.write("this is a: "+bool);
           document.write("<br>");


           var un; //this is undefined datatype
           document.write("this is a: "+un);
           document.write("<br>");

           var n=null; //this is null datatype
           document.write("this is a: "+n);
           document.write("<br>");
</script>


<h1>concepts of preemptive datatype</h1>
<h1>num and string addition</h1>
<script>
    var a=10+"ten";
    document.write(a);
    document.write("<br>");
</script>


<h1>use of quotetions</h1>
<script>
    var a="with double comas";
    document.write(a);
    document.write("<br>");

    var b='with single comas';
    document.write(b);
    document.write("<br>");

    var c="i am 'iqra'";
    document.write(c);
    document.write("<br>");


    var d='i am "iqra"';
    document.write(d);
    document.write("<br>");
</script>


<h1>use of booleans</h1>
<script>
    var a=1;
    var b=2;
    if(a==b)
    {
    document.write("true");
    document.write("<br>");
    }
    else{
        document.write("false");
    }
   


    
</script>
    </body>
</html>
