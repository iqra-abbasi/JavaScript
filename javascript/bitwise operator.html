<html>

            document.write("<h1>AND operator</h1>");

            var b=9;

            var a=5;
            var b=9;
            
            
                document.write("value of a or b is ::"+(a|b));
                document.write("<br>");
            

                document.write("<h1>XOR operator</h1>");
            
            var a=5;

                document.write("<h1>NOT operator</h1>");
            
            var a=5;

                document.write("<h1>left  operator</h1>");
                 var a=5;
                 var b=2;
               document.write("value of not a is ::"+(a<<b));

                 var a=5;
