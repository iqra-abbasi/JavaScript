<!DOCTYPE html>
<html>
    <head>
        <title>validation on name and password!</title>
    </head>
    <body>
        <script>
            
            function validateform()
            {
                var t1=document.myform.user.value;
                var t2=document.myform.password.value;

                if(t1==null || t1=="")
                {
                    alert("please enter your name here:");
                    return false;
                }
                else if(t2.length <5)
                {
                    alert("please enter at least 6 digit code:");
                    return false;
                }
                          }
            </script>

<form name="myform" method="post" onsubmit="return validateform()">
name:<input type="text" name="user">
<br>
<br>
password: <input type="password" name="password">
<br>
<br>
<input type="submit" value="submit">
<br>
</form>
    </body>
</html
