<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <h1> use ofvar  in javascript</h1>
        <script>
            {
                var a=10;
                var a=11;//var value can be changed
                document.write(a);
                document.write("<br>");
            }
            document.write(a);//var will also access outside the scope and var value can also be changed
            </script>

<h1> use of let in javascript</h1>
<script>
    {
        let b="hi";
        document.write(b);
        document.write("<br>");
    }
    document.write(b);//let will not access outside the scope
   
    </script>

<h1> use of const in javascript</h1>
<script>
    {
        const c="iqra";
       // const c=10;//const value cannot be chnaged
        document.write(c);
        document.write("<br>");
    }
    document.write(c);//const will not access outside the scope
   
    </script>
    </body>
</html>
