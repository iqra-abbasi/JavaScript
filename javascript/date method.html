<!DOCTYPE html>
<html>
    <head>
        <title>date methods</title>
    </head>

    <body>
        <script>
            document.writeln("<h1>get date()</h1>");

            var d1=new Date();
            document.writeln("only show date:"+d1.getDate());
            document.writeln("<br>");


            document.writeln("<h1>get month</h1>");
            var d3=new Date();
            document.writeln("show only month:"+d3.getMonth());

            document.writeln("<h1>get day</h1>");
            var d2=new Date();
            document.writeln("only show day:"+d2.getDay());


            document.writeln("<h1>getfullyear</h1>");
            var d4=new Date();
            document.writeln("show full year:"+d4.getUTCFullYear());


            document.writeln("<h1>get hours</h1>");
            var d5=new Date();
            document.writeln("hours only:"+d5.getHours());


            document.writeln("<h1>get minutes</h1>");
            var d6=new Date();
            document.writeln("minutes only:"+d6.getMinutes());


            document.writeln("<h1>get seconds</h1>");
            var d6=new Date();
            document.writeln("seconds only:"+d6.getSeconds());




            document.writeln("<h1>to date string</h1>");
            var d7=new Date();
            document.writeln("full date :"+d7.toDateString());



            document.writeln("<h1>to  string</h1>");
            var d8=new Date();
            document.writeln("full date :"+d8.toString());




            
            document.writeln("<h1>to time string</h1>");
            var d9=new Date();
            document.writeln("full time :"+d9.toTimeString());





            </script>
    </body>
</html>
