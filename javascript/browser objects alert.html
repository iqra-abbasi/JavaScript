<!DOCTYPE html>
<html>
    <head>
        <title>browser objects</title>
    </head>
    <body>
        <script>
            document.writeln("<h1>only with alert()</h1>");
            alert("its with only alert!");
            document.writeln("<br>");

            document.writeln("<h1>alert with window</h1>");
            window.alert("it is with window alert!");
            document.writeln("<br>");
            </script>
        </script>
    </body>
</html>
