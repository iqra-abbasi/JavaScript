<!DOCTYPE html>
<html>
    <head>
        <title>events in js</title>
    </head>
    <body>

      

        <script>
            document.writeln("<h1>keyboard event</h1>");

            document.writeln("<h1>onkeydown event</h1>");
            function changekeydown()
            {
                document.body.style.background='yellow';
            }

            </script>

        <input type="text" name="name" onkeydown="changekeydown()">




        <script>
            document.writeln("<h1>keyboard event</h1>");

            document.writeln("<h1>onkeyup event</h1>");
            function changekeyup()
            {
                document.body.style.background='red';
            }

            </script>

        <input type="text" name="email" onkeyup="changekeyup()">










        





       



    </body>
</html>
