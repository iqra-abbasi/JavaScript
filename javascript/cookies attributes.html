        <script>

            function setcokkies()
            {
                document.cookie="name=iqra; expires=Wed, 7 Sep 2022  7:27:00 UTC";
            }

            function getcokkies()
            {
                if(document.cookie.length!=0)
                {
                    alert(document.cookie);
                }

                    alert("cookei  not found!");
                }
            }
            
            </script>
            <input type="button" value="set" onclick="setcokkies()">
